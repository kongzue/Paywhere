		<style>
			html{
				background-color:#262626;
			}
			.title {
				line-height: 0.9rem;
				font-size: 0.32rem;
				color: #ffffff;
				padding: 0 0.24rem;
				position: relative;
				font-weight:bold;
				border-bottom: 1px solid #515151;
			}

			.title .icon {
				position: absolute;
				right: 0.24rem;
				top: 50%;
				-webkit-transform: translateY(-50%);
				transform: translateY(-50%);
				width: 0.24rem;
				display: block;
				transition: 0.5s;
			}
			
			.queueItem.active .title .icon {
				-webkit-transform: translateY(-50%) rotateZ(-180deg);
				transform: translateY(-50%) rotateZ(-180deg);
			}
			
			.answer {
				height: 0;
				transition: height 0.5s;
				box-sizing: border-box;
				overflow: hidden;
			}
			
			.answer>div {
				padding: 0.4rem 0.24rem;
				font-size: 0.3rem;
				color: #ffffff;
				line-height: 0.42rem;
				cursor: pointer;
				white-space: pre-wrap;
			}
			.answer>p {
				padding: 16px;
				overflow: auto;
				margin-top: 0px;
				font-size: 0.2rem;
				color: #BEBEBE;
				border-radius: 3px;
				background-color: #515151;
				border-radius: 3px;
				font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
				white-space: pre-wrap;
			}
		</style>
	</head>
